<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h2>Gestión de carros</h2>
    <table class="table table-striped table-hover table-bordered">
        <tr>
            <th>Código</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Año de fabricación</th>
            <th>Placa de matrícula</th>
            <th>Propietario</th>
            <th>Kilometraje</th>
            <th>Color</th>
            <th>Fecha venc. serv.</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:text="${car.carId()}"></td>
            <td th:text="${car.make()}"></td>
            <td th:text="${car.model()}"></td>
            <td th:text="${car.year()}"></td>
            <td th:text="${car.licensePlate()}"></td>
            <td th:text="${car.ownerName()}"></td>
            <td th:text="${car.mileage()}"></td>
            <td th:text="${car.color()}"></td>
            <td th:text="${car.serviceDueDate()}"></td>
        </tr>
    </table>

</div>
</body>
</html>
